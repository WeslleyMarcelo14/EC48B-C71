<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    form { margin-bottom: 1em; }
    input[type="text"], input[type="number"] { padding: 6px; margin-right: 8px; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>
  <h1>Produtos</h1>
  <button onclick="window.location.href='/';" style="margin-bottom:1em">Voltar para Home</button>
  <form id="produtoForm">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="number" id="preco" placeholder="Preço" step="0.01" min="0" required>
    <button type="submit">Cadastrar</button>
  </form>
  <table>
    <thead>
      <tr><th>ID</th><th>Nome</th><th>Preço</th><th>Criado em</th></tr>
    </thead>
    <tbody id="produtosBody"></tbody>
  </table>
  <script>
    async function carregarProdutos() {
      const res = await fetch('/api/produtos');
      const produtos = await res.json();
      const tbody = document.getElementById('produtosBody');
      tbody.innerHTML = '';
      produtos.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${p.id || ''}</td><td>${p.nome}</td><td>R$ ${Number(p.preco).toFixed(2)}</td><td>${new Date(p.criadoEm).toLocaleString()}</td>`;
        tbody.appendChild(tr);
      });
    }
    document.getElementById('produtoForm').onsubmit = async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const preco = document.getElementById('preco').value;
      await fetch('/api/produtos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, preco })
      });
      document.getElementById('produtoForm').reset();
      carregarProdutos();
    };
    carregarProdutos();
  </script>
</body>
</html>
