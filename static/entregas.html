<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entregas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    form { margin-bottom: 1em; }
    input[type="text"] { padding: 6px; margin-right: 8px; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>
  <h1>Entregas</h1>
  <button onclick="window.location.href='/';" style="margin-bottom:1em">Voltar para Home</button>
  <form id="entregaForm">
    <input type="text" id="destinatario" placeholder="Destinatário" required>
    <input type="text" id="status" placeholder="Status" required>
    <button type="submit">Cadastrar</button>
  </form>
  <table>
    <thead>
      <tr><th>ID</th><th>Destinatário</th><th>Status</th><th>Criado em</th></tr>
    </thead>
    <tbody id="entregasBody"></tbody>
  </table>
  <script>
    async function carregarEntregas() {
      const res = await fetch('/api/entregas');
      const entregas = await res.json();
      const tbody = document.getElementById('entregasBody');
      tbody.innerHTML = '';
      entregas.forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${e.id || ''}</td><td>${e.destinatario}</td><td>${e.status}</td><td>${new Date(e.criadoEm).toLocaleString()}</td>`;
        tbody.appendChild(tr);
      });
    }
    document.getElementById('entregaForm').onsubmit = async (ev) => {
      ev.preventDefault();
      const destinatario = document.getElementById('destinatario').value;
      const status = document.getElementById('status').value;
      await fetch('/api/entregas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ destinatario, status })
      });
      document.getElementById('entregaForm').reset();
      carregarEntregas();
    };
    carregarEntregas();
  </script>
</body>
</html>
