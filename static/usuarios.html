<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Usuários</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    form { margin-bottom: 1em; }
    input[type="text"], input[type="email"] { padding: 6px; margin-right: 8px; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>
  <h1>Usuários</h1>
  <button onclick="window.location.href='/';" style="margin-bottom:1em">Voltar para Home</button>
  <form id="usuarioForm">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="email" id="email" placeholder="Email" required>
    <button type="submit">Cadastrar</button>
  </form>
  <table>
    <thead>
      <tr><th>ID</th><th>Nome</th><th>Email</th><th>Criado em</th></tr>
    </thead>
    <tbody id="usuariosBody"></tbody>
  </table>
  <script>
    async function carregarUsuarios() {
      const res = await fetch('/api/usuarios');
      const usuarios = await res.json();
      const tbody = document.getElementById('usuariosBody');
      tbody.innerHTML = '';
      usuarios.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${u.id || ''}</td><td>${u.nome}</td><td>${u.email}</td><td>${new Date(u.criadoEm).toLocaleString()}</td>`;
        tbody.appendChild(tr);
      });
    }
    document.getElementById('usuarioForm').onsubmit = async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      await fetch('/api/usuarios', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, email })
      });
      document.getElementById('usuarioForm').reset();
      carregarUsuarios();
    };
    carregarUsuarios();
  </script>
</body>
</html>
