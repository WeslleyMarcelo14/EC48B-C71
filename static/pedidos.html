<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    form { margin-bottom: 1em; }
    input[type="text"], input[type="number"] { padding: 6px; margin-right: 8px; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>
  <h1>Pedidos</h1>
  <button onclick="window.location.href='/';" style="margin-bottom:1em">Voltar para Home</button>
  <form id="pedidoForm">
    <input type="text" id="descricao" placeholder="Descrição" required>
    <input type="number" id="valor" placeholder="Valor" step="0.01" min="0" required>
    <button type="submit">Cadastrar</button>
  </form>
  <table>
    <thead>
      <tr><th>ID</th><th>Descrição</th><th>Valor</th><th>Criado em</th></tr>
    </thead>
    <tbody id="pedidosBody"></tbody>
  </table>
  <script>
    async function carregarPedidos() {
      const res = await fetch('/api/pedidos');
      const pedidos = await res.json();
      const tbody = document.getElementById('pedidosBody');
      tbody.innerHTML = '';
      pedidos.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${p.id || ''}</td><td>${p.descricao}</td><td>R$ ${Number(p.valor).toFixed(2)}</td><td>${new Date(p.criadoEm).toLocaleString()}</td>`;
        tbody.appendChild(tr);
      });
    }
    document.getElementById('pedidoForm').onsubmit = async (e) => {
      e.preventDefault();
      const descricao = document.getElementById('descricao').value;
      const valor = document.getElementById('valor').value;
      await fetch('/api/pedidos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ descricao, valor })
      });
      document.getElementById('pedidoForm').reset();
      carregarPedidos();
    };
    carregarPedidos();
  </script>
</body>
</html>
