<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>iFood — Projeto</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div id="app">
    <div id="main">
      <header id="topbar">

        <div class="auth-area">
          <button id="top-logout-btn" class="btn secondary hidden">Logout</button>
        </div>
      </header>

      <aside id="sidebar-nav" class="hidden">
        <nav>
          <h2>Menu</h2>
          <div id="user-name">Não autenticado</div>
          <button class="nav-btn active" data-target="produtos" data-role="both">Produtos</button>
          <button class="nav-btn" data-target="pedidos" data-role="both">Pedidos</button>
          <button class="nav-btn" data-target="entregas" data-role="both">Entregas</button>
          <button class="nav-btn" data-target="lojas" data-role="vendedor">Lojas</button>
          <button class="nav-btn" data-target="usuarios" data-role="both">Usuários</button>
          <button id="logout-btn" class="btn secondary hidden">Logout</button>
        </nav>
      </aside>

      <main id="content">
        <section id="auth-panel" class="card auth-card">
          <div class="auth-forms">
            <div>
              <h3>Entrar</h3>
              <form id="form-login">
                <input name="email" placeholder="Email" required />
                <input name="senha" type="password" placeholder="Senha" required />
                <button type="submit" class="btn">Entrar</button>
              </form>
            </div>
            <div>
              <h3>Registrar</h3>
              <form id="form-register">
                <input name="nome" placeholder="Nome" required />
                <input name="email" placeholder="Email" required />
                <input name="senha" type="password" placeholder="Senha" required />
                <select name="role" required>
                  <option value="cliente">Cliente</option>
                  <option value="vendedor">Vendedor</option>
                </select>
                <button type="submit" class="btn">Registrar</button>
              </form>
            </div>
          </div>
        </section>

        <section id="panels" class="hidden">
        </section>
        <section id="message" class="hidden card"></section>
      </main>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
